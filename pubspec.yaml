name: ui_13
description: TravelBlog is for everyone who want to learn more about cites and places.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2  # เพิ่มแพ็กเกจนี้ที่นี่

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: MN MINI
      fonts:
        - asset: assets/fonts/MN MINI.ttf
          weight: 400
        - asset: assets/fonts/MN MINI Bold.ttf
          weight: 700
        - asset: assets/fonts/MN MINI Light.ttf
          weight: 500
        - asset: assets/fonts/MN MINI Italic.ttf
          weight: 500

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_launcher.png"  # ใส่เส้นทางไอคอนที่คุณต้องการที่นี่
